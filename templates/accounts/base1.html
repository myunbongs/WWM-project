<!-- mypage -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base1.css' %}" />
    <title>그룹 목록</title>
    <div class="topBar">
        <div class="mainLogo">
            <img src="{% static 'img/MainLogo.png' %}">
        </div>
        <div class="profile">
            {%  if request.user.is_authenticated %}
                <img href="/auth/logout" src="{% static 'img/profile img.png' %}">
                <p class="userName" href="/auth/logout">{{ user.first_name }} 님</p>
                <a href="/auth/logout" >로그아웃</a>
            {% else %}
                <a href="/accounts/" >로그인</a>
            {% endif %}

        </div>
    </div>
    <div class="topBar2"></div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <br>
    <br>
{% block content %}
{% endblock %}
